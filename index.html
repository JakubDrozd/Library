<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="header"><h1>My Library</h1></div>
    <div class="hero">
      <button data-modal-target="#modal" class="addButton">
        Add new book+
      </button>
      <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title">Example Modal</div>
          <button data-close-button class="close">&times</button>
        </div>
        <div class="modal-body">
          <h3>Add to library</h3>

          <form action="" method="post" id="myForm">
            <div class="field">
              <label for="title">Title<br /></label
              ><input type="text" name="title" id="title" required />
              <small></small>
            </div>
            <div class="field">
              <label for="author">Author<br /></label
              ><input
                type="text"
                name="author"
                id="author"
                required
                pattern="/^[a-z ,.'-]+$/i"
              />
              <small></small>
            </div>
            <div class="field">
              <label for="pages">Pages<br /></label
              ><input
                type="number"
                name="pages"
                id="pages"
                min="1"
                max="32640"
                required
              />
              <small></small>
            </div>
          </form>

          <button type="button" id="newbook">New Book</button>
          <p class="duplicate"></p>
        </div>
      </div>
      <div id="overlay"></div>
      <div class="container"></div>
    </div>
    <div class="footer">
      Copyright Â© 2022 Veanty<a href="https://github.com/Veanty" target="_blank"
        ><img src="avatar.png" alt="avatar"
      /></a>
    </div>
    <script src="script.js"></script>
    <script src="validation.js"></script>
  </body>
</html>
